<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Easy</title>

    <meta name="description" content="Developed by Matteo Giuliano">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="text-container">
            <h2>ToDo Easy</h2>
        </div>

        <div id="task-container">
            <input type="text" id="input-choose-task" placeholder="Write your task">
        </div>        

        <div id="list-tasks-container">
            <ul id="ul-task"></ul>
        </div>

    </div>

    <script type="module">
        import { UIController } from './assets/js/ui/ui.js';
        
        console.log('Script loaded, waiting for DOM...');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing UIController...');
            new UIController();
        });
    </script>
</body>
</html>
